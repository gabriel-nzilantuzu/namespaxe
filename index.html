<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Namespaxe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #2575fc;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f1f1f1;
        }

        .animation-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background-color: white;
            border-radius: 50%;
            z-index: 1000;
            opacity: 0.9;
            transition: width 0.5s ease-out, height 0.5s ease-out;
        }

        .animate {
            width: 300vw;
            height: 300vh;
        }
    </style>
</head>

<body>
    <h1>Welcome to Namespaxe</h1>
    <p>Your one-stop platform for learning and deploying cloud projects with ease. Explore Kubernetes, containerization,
        and much more.</p>
    <button class="btn" onclick="triggerAnimation('https://namespaxe.com')">Get Started</button>
    <div class="animation-overlay" id="animationOverlay"></div>

    <script>
        function triggerAnimation(url) {
            const overlay = document.getElementById('animationOverlay');
            overlay.classList.add('animate');
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }
    </script>
</body>

</html>
